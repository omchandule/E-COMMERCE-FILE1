<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-reset"> <!-- âœ… Added class -->

  <div class="reset-container">
    <div class="close-btn">&times;</div>

    <div class="logo">LOGO</div>

    <p class="instruction">
      Please enter your email below to receive a password reset link.
    </p>

    <form>
      <div class="form-group">
        <label for="email">Email / Mobile Number</label>
        <input type="text" id="email" placeholder="Enter your email or mobile number">
      </div>

      <div class="form-group">
        <label for="captcha">Enter Captcha</label>
        <input type="text" id="captcha" placeholder="Enter captcha">
      </div>

      <div class="captcha-row">
        <img src="https://dummyimage.com/100x35/000/fff&text=SiM7zM" alt="Captcha">
        <button type="button" class="captcha-audio" title="Play Audio">&#128266;</button>
      </div>

<a href="verify.html" class="reset-btn">RESET MY PASSWORD</a>

   
    </form>

    <div class="login-link">
      <a href="login.html">Go to Login</a>
    </div>
  </div>

</body>
</html>
