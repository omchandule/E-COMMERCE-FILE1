<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suppkart Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-login">

  <div class="login-container">
    <div class="login-box">
      <div class="logo">LOGO</div>

      <form>
        <div class="input-group">
          <label for="fullname">Email</label>
          <input type="text" id="fullname" placeholder="Enter your email">
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button type="button" class="sign-in-btn">
          <a href="home.html">SIGN IN</a>
        </button>

        <a href="reset.html" class="forgot-password">Forgot Your Password?</a>

        <hr>

        <div class="signup-text">
          <p>Don't have an account?</p>
          <a href="register.html">Sign Up Now</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
